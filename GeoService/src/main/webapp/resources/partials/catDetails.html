<section class="no-padding" id="portfolio">
		<div class="container">
			<div class="row no-gutter">
				<form name="searchform" ng-submit="login()" role="form">
					<div class="col-md-8">
						<div class="form-group">
							<input type="text" name="searchbox" id="searchbox" class="form-control" placeholder="Search for Place.." required />
							
						</div>
					</div>
					
					<div class="col-md-4">
						<div class="form-actions">
							<button type="submit"  class="btn btn-default pull-left">Search</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="container">
			<div class="row">
			  <div class="col-xs-9" ng-model="categoryDesc">
				<h3 class="pull-left">{{categoryDesc}}</h3>
			  </div>
			  <div class="col-xs-4" ng-model="categoryId">
				<a href="#" class="portfolio-box">
					<img src="/GeoService/resources/img/portfolio/{{categoryId}}.jpg" class="img-responsive" alt="">
				</a>
			  </div>
			  <div class="col-xs-6">
				<div class="list-group" >
				  <a href="#" class="list-group-item" ng-repeat="subItem in subCategories">
					{{subItem.description}}
				  </a>
				</div>
			  </div>
			</div>
			
        </div>
    </section>
