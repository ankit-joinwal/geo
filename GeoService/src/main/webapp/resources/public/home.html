
	
		<div class="container-fluid">
			<div class="row no-gutter">
				<h3 class="pull-left">Or Browse From Below Categories:</h3>
			</div>
            <div class="row no-gutter">
				
                <div class="col-lg-4 col-sm-6" ng-repeat="item in categories">
                	<form name="category_{{item.id}}" ng-submit="subCategory()" role="form">
	                	<input type="hidden" id="{{item.name}}" name="">
	                    <a href="#/categories/{{item.id}}/{{item.description}}" class="portfolio-box">
	                        <img src="/GeoService/resources/img/portfolio/{{item.id}}.jpg" class="img-responsive" alt="">
	                        <div class="portfolio-box-caption">
	                            <div class="portfolio-box-caption-content">
	                                <div class="project-category text-faded">
	                                    Category
	                                </div>
	                                <div class="project-name">
	                                   	{{item.description}}
	                                </div>
	                            </div>
	                        </div>
	                    </a>
                    </form>
                </div>
              
            </div>
        </div>
